<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .wrapper {
            margin: 0 auto;
            max-width: 600px;
            text-align: center;
        }

        header {
            color: white;
            background-color: #4CAF50;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 70%;
            border-radius: 10px;
            padding: 8px;
            box-sizing: border-box;
           
        }

        input[type="button"] {
            width: 30%;
            border-radius: 10px;
            padding: 8px;
            color: white;
            box-sizing: border-box;
            background-color: #4CAF50;
            border: none;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            text-align: left;
            padding: 0;
        }

        li {
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        li img {
            margin-left: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        /* .checkmark.completed {
            color: #aaa;
            text-decoration: line-through;
        } */
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#button').click(function () {
                let $field = $('#textfield');
                let $fieldValue = $field.val().trim();

                if ($fieldValue !== "") {
                    let $list = $('<li><span class="task-text">' + $fieldValue + '</span><span class="done"><img class="checkmark" src="icons8-checkmark-50.png" alt="ticked"><img class="delete" src="icons8-delete-30.png" alt="Delete"></span></li>');
                    $('#tasklist').append($list);
                    $field.val('');
                    $field.focus();
                }
            });

            $('#tasklist').on('click', '.delete', function () {
                $(this).closest('li').remove();//this line finds the closest ancestor of the ,(li) and removes it.
            });

            $('#tasklist').on('click', '.checkmark', function () {
                $(this).closest("li").find(".task-text").css({ "color": "#aaa",
            "text-decoration": "line-through"});// this line of code toggle is used for adding and removing style, if the style is not present, it adds the class complete but if present, it removes it
                // $(this).closest("li").find(".task-text").toggle('completed');// i initially used toggle, but discovered that it removes the generated li when off, but i want it to remain, so i will just stick to css styling
            });
            $("#tasklist").on("click","li", function(){
                $(this).closest("li").css({"color":"#aaa", "text-decoration":"line-through"});
            })
        });
    </script>
</head>
<body>
<div class="wrapper">
    <header>
        <h1>To-Do List App</h1>
    </header>
    <main>
        <form>
            <input type="text" id="textfield" placeholder="Enter a to-do">
            <input type="button" value="Add Task" id="button">
        </form>
        <ul id="tasklist"></ul>
    </main>
</div>
</body>
</html>
